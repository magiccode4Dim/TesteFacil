	<body class="login-page">
		<!--Barra de Progresso-->
		<div class="pre-loader">
			<div class="pre-loader-box">
				<div class="loader-logo">
					<img src="{{url_for('static',filename='images/logo.png')}}" alt="" />
				</div>
				<div class="loader-progress" id="progress_div">
					<div class="bar" id="bar1"></div>
				</div>
				<div class="percent" id="percent1">0%</div>
				<!--<div class="loading-text">Loading...</div>-->
				<div class="loading-text">Power By @magiccode_mz</div>
			</div>
		</div>
		<!--Barra de Progresso end-->
		<div class="login-header box-shadow">
			<div
				class="container-fluid d-flex justify-content-between align-items-center"
			>
				<div class="brand-logo">
					<a href="/">
						<img src="{{url_for('static',filename='images/logo.png')}}" alt="" />
					</a>
				</div>
				<div class="login-menu">
					<ul>
						<li><a href="/login">Entrar</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div
			class="register-page-wrap d-flex align-items-center flex-wrap justify-content-center"
		>
			<div class="container">
				<div class="row align-items-center">
					<div class="col-md-6 col-lg-7">
						<img src="{{url_for('static',filename='images/cadastro.png')}}" alt="" />
					</div>
					<div class="col-md-6 col-lg-5">
						<div class="register-box bg-white box-shadow border-radius-10">
							<div class="wizard-content">
								<form class="tab-wizard2 wizard-circle wizard" id='datafor' action='/cadastrar' method='POST'>
									<!--Pedindo o Token-->
									{% if accountType == "teacher" %}
									<h5>Chave/Token da Conta</h5>
									<section>
										<div class="form-wrap max-width-600 mx-auto">
											<div class="form-group row">
												<label class="col-sm-4 col-form-label"
													>Token/Chave da Conta</label
												>
												<div class="col-sm-8">
													<input type="text" name='token' class="form-control" />
												</div>
												<label class="custom-control-label">O Token ou Chave é um Código necessário para criar uma Conta de Professor.</label>
												<label class="custom-control-label">Pode adiquirir um Token gratuitamente enviando a mensagem: "TesteFácil - Token" para</label>
												<label class="custom-control-label">Instagram: magiccode_mz ou para o </label>
												<label class="custom-control-label">email: magiccodesoftware@gmail.com</label>
												<label class="custom-control-label">A resposta Virá em no Máximo 2 Horas. </label>
											</div>
										</div>
									</section>
									{% endif %}
									<!--Step 2-->
									<h5>Informações Básicas</h5>
									<section>
										<div class="form-wrap max-width-600 mx-auto">
											<div class="form-group row">
												<label class="col-sm-4 col-form-label"
													>Email Address</label
												>
												<div class="col-sm-8">
													<input type="email" name='email' class="form-control" />
												</div>
											</div>
											<div class="form-group row">
												<label class="col-sm-4 col-form-label">Username*</label>
												<div class="col-sm-8">
													<input type="text" name="username" class="form-control" />
												</div>
											</div>
											<div class="form-group row">
												<label class="col-sm-4 col-form-label">Password*</label>
												<div class="col-sm-8">
													<input type="password" name='pass' class="form-control" />
												</div>
											</div>
											<div class="form-group row">
												<label class="col-sm-4 col-form-label"
													>Confirm Password*</label
												>
												<div class="col-sm-8">
													<input type="password" name='pass2' class="form-control" />
												</div>
											</div>
										</div>
									</section>
									<!-- Step 3 -->
									<h5>Informações Pessoais</h5>
									<section>
										<div class="form-wrap max-width-600 mx-auto">
											<div class="form-group row">
												<label class="col-sm-4 col-form-label"
													>Full Name*</label
												>
												<div class="col-sm-8">
													<input type="text" name='fullname' class="form-control" />
												</div>
											</div>
											{% if accountType == "teacher" %}
											<div class="form-group row">
												<label class="col-sm-4 col-form-label">Uma breve Descrição Sobre o Senhor(a)</label>
												<div class="col-sm-8">
													<textarea type="text" name="descr" class="form-control"></textarea>
												</div>
											</div>
											{% endif %}
											<div class="form-group row">
												<div class="col-sm-8">
													<input class="btn btn-primary" type="submit" value="Cadastrar" ></input>
												</div>
											</div>
										</div>
									</section>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!-- success Popup html Start -->
		
		<button
			type="button"
			id="success-modal-btn"
			hidden
			data-toggle="modal"
			data-target="#success-modal"
			data-backdrop="static"
			
		>
			Launch modal
		</button>
		<div
			class="modal fade"
			id="success-modal"
			tabindex="-1"
			role="dialog"
			aria-labelledby="exampleModalCenterTitle"
			aria-hidden="true"
		>
			<div
				class="modal-dialog modal-dialog-centered max-width-400"
				role="document"
			>
				<div class="modal-content">
					<div class="modal-body text-center font-18">
						<h3 class="mb-20">Dados Apagados</h3>
						<div class="mb-30 text-center">
							<img src="{{url_for('static',filename='images/cross.png')}}" />
						</div>
						Todos os Dados Inseridos Anteriormente foram Apagados. Clique para Voltar a Logar.
					</div>
					<div class="modal-footer justify-content-center">
						<a href="/login" class="btn btn-primary">Voltar</a>
					</div>
				</div>
			</div>
		</div>
		<!-- success Popup html End -->

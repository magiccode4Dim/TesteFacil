{% extends 'errorBase.html' %}

{% block content %}
    <div class="pd-10">
        <div class="error-page-wrap text-center">
            <h1>{% block title %} 500 {% endblock %}</h1>
            <h3>Ocorreu um erro</h3>
            <p>
                {{erro}},
                Volte Para a Página inicial ou volte para página anterior do seu Navegador
            </p>
            <div class="pt-20 mx-auto max-width-200">
                <a href="/" class="btn btn-primary btn-block btn-lg"
                    >Voltar para Página Inicial</a
                >
            </div>
        </div>
    </div>
{% endblock %}

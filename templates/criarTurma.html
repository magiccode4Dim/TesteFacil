{% extends 'baseDashBoardAdmin.html' %}

{% block content %}
    <h3 class="text-blue h3">{% block title %} Criar Turma {% endblock %}</h3>
            <form action="/createturma" method="POST" >
                <div class="form-group">
                    <label>Foto (opcional)</label>
                    <input
                        type="file"
                        class="form-control-file form-control height-auto"
                    />
                </div>
                <div class="form-group row">
                    <label class="col-sm-12 col-md-2 col-form-label">Nome da Turma</label>
                    <div class="col-sm-12 col-md-10">
                        <input class="form-control" name="nome"  type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label>Descrição</label>
                    <textarea name="descri" class="form-control"></textarea>
                </div>
                
                <div class="input-group mb-0">									
                    <input class="btn btn-primary btn-lg btn-block" type="submit" value="Criar">
                </div>
            <form>
{% endblock %}
